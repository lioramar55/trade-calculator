<!DOCTYPE html>
<html lang="he" dir="rtl">
	<head>
		<meta charset="UTF-8" />
		<title>מחשבון סיכון Mini/Micro</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="card shadow p-4">
			<div class="d-flex justify-content-between mb-3">
				<h4 id="title"></h4>
				<button class="btn btn-sm btn-outline-dark" onclick="toggleLang()" id="langBtn">EN</button>
			</div>

			<label class="fw-bold" id="pickAssetLabel"></label>
			<div class="btn-group w-100 mb-3" role="group" id="assetButtons"></div>

			<label class="fw-bold" id="stopTypeLabel"></label>
			<div class="btn-group w-100 mb-3" role="group" id="stopTypeButtons"></div>

			<div class="mb-3">
				<label class="fw-bold" id="stopDistanceLabel"></label>
				<div class="btn-group mb-2 w-100" role="group" id="stopQuickButtons"></div>
				<input type="number" id="stopInput" class="form-control" placeholder="" />
			</div>

			<div class="mb-3" id="priceBox" style="display: none">
				<label class="fw-bold" id="priceLabel"></label>
				<input type="number" id="priceInput" class="form-control" placeholder="" />
			</div>

			<div class="mb-3">
				<label class="fw-bold" id="riskAmountLabel"></label>
				<div class="btn-group mb-2 w-100" role="group" id="riskQuickButtons"></div>
				<input type="number" id="riskInput" class="form-control" placeholder="" />
			</div>

			<div class="result-box text-center mt-3" id="result"></div>
		</div>

		<script src="lang.js"></script>
		<script src="script.js"></script>
	</body>
</html>
